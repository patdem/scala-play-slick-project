@(payments: Seq[Payment])

@for(payment <- payments) {
    <strong>@payment.id</strong>
    @payment.userId
    @payment.creditCardId
    @payment.amount
    <a href="@controllers.routes.PaymentController.updatePayment(payment.id)">Edit</a>
    <a href="@controllers.routes.PaymentController.deletePayment(payment.id)">Delete</a>
    <br>
}
